# Nginx Configuration for MCP Server Subdomain
# Location: /etc/nginx/sites-available/mcp.eunomialegal.de

server {
    listen 80;
    server_name mcp.eunomialegal.de;

    # Logging
    access_log /var/log/nginx/mcp.eunomialegal.de_access.log;
    error_log /var/log/nginx/mcp.eunomialegal.de_error.log;

    # Client body size (für größere Diktate)
    client_max_body_size 10M;

    # Timeouts für SSE/Long-Polling
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # Location für MCP Server
    location / {
        # Reverse Proxy zu Docker Container
        proxy_pass http://127.0.0.1:7860;

        # Headers für JSON-RPC
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Wichtig für SSE (Server-Sent Events)
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;

        # CORS Headers (falls benötigt)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;

        # OPTIONS preflight für CORS
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:7860;
        access_log off;
    }
}

